#   docker network create fintrack-network --subnet=192.168.100.0/24

services:
  fintrack-api:
    build:
      context: .
      dockerfile: src/services/FinTrack-api/fintrack-api/Dockerfile

    container_name: fintrack-api
    image: fintrack-api:latest

    ports:
      - "5000:5000"

    env_file:
      - .env
    network_mode: "host"
